{% extends 'base.html' %}

{% block content %}
<script>
	function SendPostRequestInbox(event){
		$.ajax({
        url: "{% url 'inbox' %}",
        method: 'POST',
        data: { 'csrfmiddlewaretoken': '{{ csrf_token }}'},
        success: function (data) {
			if(data.result == 'success'){
				window.location = "{% url 'menu' %}";
			}
			else if(data.result == 'logout'){
				window.location = "{% url 'login' %}";
			}
        }
    });
	}
	</script>

<body onmousedown="SendPostRequestInbox(event)">
    <section>
        <div class="menu-box">
            <h2>Inbox</h2>
            <h5>What would you like to do?</h5>
            <input type="text" name="search" placeholder="Search" /><br>
            <a href="#"><span></span><span></span><span></span><span></span>Read</a><br>
			<a href="javascript:history.back()"><span></span><span></span><span></span><span></span>Go Back</a><br>
            <a href="../"><span></span><span></span><span></span><span></span>Logout</a><br>
        </div>
    </section>

    <button>Logout</button>-->
</body>

{%endblock%}
